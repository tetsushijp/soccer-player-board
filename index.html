<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Soccer Board Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script src="./js/hammer.js"></script>
    <script src="./js/fabric_with_gestures.js"></script>
    <script src="./js/custom.js"></script>
  </head>

  <body ontouchmove="event.preventDefault()">
    <div class="wrapper">
      <div id="fld" class="content"></div>
    </div>
    <canvas
      id="c"
      width="1000"
      height="1000"
      style="position: absolute; left: 0px; right: 0px"
    >
    </canvas>
    <label for="menu-check" class="menu">
      <img src="img/setting.svg" width="30" height="30" />
    </label>
    <div class="setting-panel">
      <input type="checkbox" id="menu-check" class="menu" checked="checked" />
      <div class="setting">
        <h1 class="setting-title">試合</h1>
        <input type="radio" name="gameNo" value="1" id="gno1" checked /><label
          for="gno1"
          >1試合目</label
        >
        <input type="radio" name="gameNo" value="2" id="gno2" /><label
          for="gno2"
          >2試合目</label
        >
        <input type="radio" name="gameNo" value="3" id="gno3" /><label
          for="gno3"
          >3試合目</label
        >
        <input type="radio" name="gameNo" value="4" id="gno4" /><label
          for="gno4"
          >4試合目</label
        >

        <div class="tabs">
          <button id="OK-btn" onclick="save();" style="padding: 10px 60px">
            OK
          </button>
          <h1>メンバーリスト</h1>
          <div class="tab" id="member_list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
